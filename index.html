
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="main.js" async ></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-shopping-cart" ></i>
            Go Shopping
          </a>
        </div>
      </nav>

    <div class="shopping-cart">

        <div class="title">
                Shopping Bag
        </div> 
         <!--first item -->

         <div class="item">
            <div class="buttons">
                <span class="del-btn" style="font-size: 2em; color: rgb(202, 197, 197);">
                    <i class="fas fa-times"></i>
                </span>
                <span class="like-btn fas fa-heart" style="font-size: 2em;">
                </span>
            </div>
            <div class="image">
                <img src="image/item-1.png" alt=""/>
            </div>
            <div class="description">
                <span >Pack of socks</span>
                <span >sunflower</span>
            </div>
            <div class="quantity">
                <button class="plus-btn fas fa-plus" type="button" name="button" style="font-size: 1em ;color: rgb(202, 197, 197);">
                </button> 
                <input type="number" class="qntity" value="0">
                <button class=" minus-btn  fas fa-minus " type="button" name="button" style="font-size: 1em ;color: rgb(202, 197, 197);">
                </button>
            </div>
            <div class="item-price">
                $6
            </div>    
        </div>

        <!--second item -->

        <div class="item">
            <div class="buttons">
                <span class="del-btn" style="font-size: 2em; color: rgb(202, 197, 197);">
                    <i class="fas fa-times"></i>
                </span>
                <span class="like-btn fas fa-heart" style="font-size: 2em;">
                </span>
            </div>
            <div class="image">
                <img src="image/item-2.png" alt=""/>
            </div>
            <div class="description">
                <span >Beanie</span>

            </div>
            <div class="quantity">
                <button class="plus-btn fas fa-plus" type="button" name="button" style="font-size: 1em ;color: rgb(202, 197, 197);">
                </button> 
                <input type="number" class="qntity" value="0">
                <button class=" minus-btn  fas fa-minus " type="button" name="button" style="font-size: 1em ;color: rgb(202, 197, 197);">
                </button>
            </div>
            <div class="item-price">
                $8
            </div>    
        </div>

        <!--third item -->

        <div class="item">
            <div class="buttons">
                <span class="del-btn" style="font-size: 2em; color: rgb(202, 197, 197);">
                    <i class="fas fa-times"></i>
                </span>
                <span class="like-btn fas fa-heart" style="font-size: 2em;">
                </span>
            </div>
            <div class="image">
                <img src="image/item-3.png" alt=""/>
            </div>
            <div class="description">
                <span >Scrunchies </span>
                <span >Holographic</span>
            </div>
            <div class="quantity">
                <button class="plus-btn fas fa-plus" type="button" name="button" style="font-size: 1em ;color: rgb(202, 197, 197);">
                </button> 
                <input type="number" class="qntity" value="0">
                <button class=" minus-btn  fas fa-minus " type="button" name="button" style="font-size: 1em ;color: rgb(202, 197, 197);">
                </button>

            <div class="item-price">
                $4
            </div>    
        </div>

        <div class="total-price">

            <div class="total">$0</div>
        </div>   

        
    
    </div>
